<section class="order-content">
  <form method="POST" class="order-content__form" id="contactForm">
    <div class="order-content__inner">
      <h2 class="order-content__title">Контактные данные</h2>

      <div class="order-content__inputs">
        <!-- Поле Имя -->
        <label class="order-content__label">
          <input type="text" name="name" class="order-content__input small-input" placeholder="Имя" required>
          <span class="input-error"></span>
        </label>

        <!-- Поле Фамилия -->
        <label class="order-content__label">
          <input type="text" name="family" class="order-content__input small-input" placeholder="Фамилия" required>
          <span class="input-error"></span>
        </label>

        <!-- Поле Email -->
        <label class="order-content__label">
          <input type="email" name="email" class="order-content__input small-input" placeholder="E-mail" required>
          <span class="input-error"></span>
        </label>

        <!-- Поле Телефон -->
        <label class="order-content__label">
          <input type="tel" name="phone" class="order-content__input small-input" placeholder="Телефон" required>
          <span class="input-error"></span>
        </label>

        <!-- Поле Адрес -->
        <label class="order-content__label order-content__label--full">
          <input type="text" name="address" class="order-content__input small-input" placeholder="Адрес" required>
          <span class="input-error"></span>
        </label>
      </div>

      <!-- Поле Сообщение -->
      <label class="order-content__label order-content__label--full">
        <textarea name="message" class="order-content__textarea small-textarea"
          placeholder="Комментарий к заказу (необязательно)"></textarea>
        <span class="input-error"></span>
      </label>

      <!-- Чекбокс -->
      <label class="custom-checkbox">
        <input type="checkbox" name="policy" class="custom-checkbox__field" required>
        <span class="custom-checkbox__content">Согласен с политикой обработки данных</span>
        <span class="checkbox-error"></span>
      </label>

      <!-- Кнопка отправки -->
      <button class="btn btn--primary order-content__btn" type="submit">
        <span class="btn-text">Оформить заказ</span>
      </button>
    </div>

<script>
  // Простая валидация формы
  document.addEventListener('DOMContentLoaded', function () {
    const form = document.getElementById('contactForm');
    const submitBtn = form.querySelector('.order-content__btn');

    if (form) {
      form.addEventListener('submit', async function (e) {
        e.preventDefault();

        // Блокируем кнопку
        submitBtn.disabled = true;
        submitBtn.textContent = 'Отправка...';

        // Собираем данные формы
        const formData = new FormData(this);

        try {
          // Имитация отправки (замените на реальный fetch)
          await new Promise(resolve => setTimeout(resolve, 1500));

          // Показываем успешное сообщение
          alert('Заказ успешно оформлен! Мы свяжемся с вами в ближайшее время.');

          // Очищаем форму
          form.reset();

        } catch (error) {
          alert('Ошибка при отправке формы. Пожалуйста, попробуйте еще раз.');
        } finally {
          // Разблокируем кнопку
          submitBtn.disabled = false;
          submitBtn.textContent = 'Оформить заказ';
        }
      });

      // Простая валидация полей в реальном времени
      const inputs = form.querySelectorAll('.order-content__input, .order-content__textarea');

      inputs.forEach(input => {
        input.addEventListener('blur', function () {
          validateField(this);
        });

        input.addEventListener('input', function () {
          clearError(this);
        });
      });

      function validateField(field) {
        const value = field.value.trim();
        const errorSpan = field.parentElement.querySelector('.input-error');

        if (field.hasAttribute('required') && !value) {
          showError(field, 'Это поле обязательно для заполнения');
          return false;
        }

        if (field.type === 'email' && value) {
          const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          if (!emailRegex.test(value)) {
            showError(field, 'Введите корректный email');
            return false;
          }
        }

        if (field.type === 'tel' && value) {
          const phoneRegex = /^[\d\s\-\+\(\)]+$/;
          if (!phoneRegex.test(value)) {
            showError(field, 'Введите корректный номер телефона');
            return false;
          }
        }

        clearError(field);
        return true;
      }

      function showError(field, message) {
        const errorSpan = field.parentElement.querySelector('.input-error');
        if (errorSpan) {
          errorSpan.textContent = message;
          errorSpan.style.display = 'block';
          field.style.borderColor = '#ff4444';
        }
      }

      function clearError(field) {
        const errorSpan = field.parentElement.querySelector('.input-error');
        if (errorSpan) {
          errorSpan.textContent = '';
          errorSpan.style.display = 'none';
          field.style.borderColor = '';
        }
      }
    }
  });
</script>
