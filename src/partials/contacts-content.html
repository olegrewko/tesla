<style>
  /* Базовые стили */
  .contacts {
    padding: 60px 20px;
  }

  .contacts__container {
    max-width: 1200px;
    margin: 0 auto;
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 60px;
    align-items: start;
  }

    background: #f8f9fa;
    padding: 40px;
    border-radius: 16px;
  }

    font-weight: 600;
    color: #333;

  }

    font-size: 16px;
    color: #666;
    margin: 0 0 30px 0;
  }

  .contacts__fields {
    display: flex;
    flex-direction: column;
    gap: 20px;
    margin-bottom: 25px;
  }

  .contacts__field-group {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 15px;
  }

  .contacts__label {
    display: block;
  }

  .contacts__label--full {
    grid-column: 1 / -1;
  }

  .contacts__input,
  .contacts__textarea {
    width: 100%;
    padding: 14px 16px;
    border: 1px solid #ddd;
    border-radius: 8px;
    font-size: 16px;
    font-family: inherit;
    transition: all 0.3s ease;
    background: white;
  }

  .contacts__input:focus,
  .contacts__textarea:focus {
    outline: none;
    border-color: #333;
    box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.05);
  }

  .contacts__textarea {
    min-height: 120px;
    resize: vertical;
  }

  .contacts__error {
    display: block;
    color: #dc3545;
    font-size: 13px;
    margin-top: 5px;
    min-height: 18px;
    opacity: 0;
    transition: opacity 0.3s;
  }

  .contacts__error.active {
    opacity: 1;
  }

  .contacts__input.error,
  .contacts__textarea.error {
    border-color: #dc3545;
  }

  /* Чекбокс */

    display: flex;
    align-items: flex-start;

    margin-bottom: 30px;

    font-size: 14px;

<script>
  // Простая валидация формы
  document.addEventListener('DOMContentLoaded', function () {
    const form = document.getElementById('contactForm');
    const successMessage = document.querySelector('.contacts__success');

    if (form) {
      form.addEventListener('submit', async function (e) {
        e.preventDefault();

        // Проверяем валидность
        if (!validateForm()) {
          return;
        }

        const submitBtn = form.querySelector('.contacts__submit');
        const originalText = submitBtn.textContent;

        // Показываем состояние загрузки
        submitBtn.disabled = true;
        submitBtn.textContent = 'Отправка...';

        try {
          // Имитация отправки
          await new Promise(resolve => setTimeout(resolve, 1500));

          // Показываем успешное сообщение
          successMessage.style.display = 'flex';
          form.reset();

          // Скрываем сообщение через 5 секунд
          setTimeout(() => {
            successMessage.style.display = 'none';
          }, 5000);

        } catch (error) {
          alert('Ошибка при отправке. Пожалуйста, попробуйте еще раз.');
        } finally {
          // Восстанавливаем кнопку
          submitBtn.disabled = false;
          submitBtn.textContent = originalText;
        }
      });

      // Валидация в реальном времени
      const inputs = form.querySelectorAll('.contacts__input, .contacts__textarea');
      const checkbox = form.querySelector('.contacts__checkbox-input');

      inputs.forEach(input => {
        input.addEventListener('blur', () => validateField(input));
        input.addEventListener('input', () => clearError(input));
      });

      if (checkbox) {
        checkbox.addEventListener('change', () => {
          const error = checkbox.closest('.contacts__checkbox').querySelector('.contacts__error');
          if (checkbox.checked) {
            error.classList.remove('active');
          }
        });
      }
    }

    // Функции валидации
    function validateForm() {
      let isValid = true;
      const form = document.getElementById('contactForm');

      // Проверяем поля
      const requiredInputs = form.querySelectorAll('[required]');
      requiredInputs.forEach(input => {
        if (!validateField(input)) {
          isValid = false;
        }
      });

      // Проверяем чекбокс
      const checkbox = form.querySelector('.contacts__checkbox-input');
      if (checkbox && checkbox.required && !checkbox.checked) {
        const error = checkbox.closest('.contacts__checkbox').querySelector('.contacts__error');
        error.textContent = 'Необходимо согласиться с условиями';
        error.classList.add('active');
        isValid = false;
      }

      return isValid;
    }

    function validateField(field) {
      const value = field.value.trim();
      const error = field.parentElement.querySelector('.contacts__error');

      if (field.hasAttribute('required') && !value) {
        showError(field, 'Это поле обязательно для заполнения');
        return false;
      }

      if (field.type === 'email' && value) {
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(value)) {
          showError(field, 'Введите корректный email');
          return false;
        }
      }

      clearError(field);
      return true;
    }

    function showError(field, message) {
      const error = field.parentElement.querySelector('.contacts__error');
      if (error) {
        error.textContent = message;
        error.classList.add('active');
        field.classList.add('error');
      }
    }

    function clearError(field) {
      const error = field.parentElement.querySelector('.contacts__error');
      if (error) {
        error.textContent = '';
        error.classList.remove('active');
        field.classList.remove('error');
      }
    }
  });
</script>
