  <script>

    const priceRange = document.querySelector('.price-range');



    if (priceRange) {
      noUiSlider.create(priceRange, {
        start: [0, 50000],
        connect: true,
        range: {
          'min': 0,
          'max': 50000
        }
      });

    }
